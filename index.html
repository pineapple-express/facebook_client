<h2>Kasasa Notifications</h2>
<br>
<h3 id="fb-welcome"></h3><br>
<p id="link-account"></p>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1454693584839154',
      xfbml      : true,
      version    : 'v2.4'
    });

    function onLogin(response) {
      if (response.status == 'connected') {
        FB.api('/me?fields=first_name,id', function(data) {
          var welcomeBlock = document.getElementById('fb-welcome');
          welcomeBlock.innerHTML = 'Hello, ' + data.first_name + '!';
          var linkAccount = document.getElementById('link-account');
          linkAccount.innerHTML = 'Thank you for signing up for the Kasasa app! Now link your Facebook account to your Kasasa Dashboard to stay on top of your Kasasa reward status by following this <a target="_" href="https://dashboard.com/login?fb_id=' + data.id + '">link</a>.';
        });
      }
    }

    FB.getLoginStatus(function(response) {
      // Check login status on load, and if the user is
      // already logged in, go directly to the welcome message.
      if (response.status == 'connected') {
        onLogin(response);
      } else {
        // Otherwise, show Login dialog first.
        FB.login(function(response) {
          onLogin(response);
        }, {scope: ''});
      }
    });    
   
    //FB.ui({
    // method: 'send',
    // link: 'https://www.kasasa.com',
    //app_id: '1609387949311899',
    //to: 'austin.lawless.581',
  
    //});    
    // ADD ADDITIONAL FACEBOOK CODE HERE
};

  // Facebook JS SDK load
  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>â€‹
